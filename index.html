<!DOCTYPE html>
<head>
  <title>Cleversteam Small Task</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form id="url-generator">
  <fieldset>
    Programme ID:
    <input type="number" id="programme_id" name="programme_id" min="1" max="10000"><br>
    Channel ID
    <input type="number" id="channel_id" name="programme_id" min="1" max="10000"><br>
    Redirect to
    <input type="text" id="redirect_to" name"redirect_to"s><br>
    <input type="submit">
  </fieldset>
</form>

<p> Please fill in the above fields and then copy the printed url: <span id="newURL"></span></p>
<script type="text/javascript" src="createURLscript.js"></script>
</body>
